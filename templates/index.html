<!doctype html>
<html>

<head>
	<title>learningthree.js boiler plate for three.js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js"></script>

	<script src="/static/js/jquery-3.6.0.min.js"></script>

	<link href="/static/css/main.css" rel="stylesheet" />
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		#c {

			height: 100%;
			display: block;
			_cursor: none;

</head>

<body>

	<canvas id="c"></canvas>
	<!-- info on screen display -->
	<div id="info">
		<div class="top">
			<!-- <a href="http://learningthreejs.com/blog/2011/12/20/boilerplate-for-three-js/"
				target="_blank">LearningThree.js</a>
				boiler plate for
				<a href="https://github.com/mrdoob/three.js/" target="_blank">three.js</a> -->
		</div>
		<div class="bottom" id="inlineDoc">
			- <i>p</i> for screenshot
		</div>
		<div class="left" id="browser" style="overflow-y: scroll; height:100%">
			<a href=" #1" id="load_datasets">Load Datasets </a>
		</div>
	</div>
	<script type="importmap">
	{
	    "imports": {
	        "three": "/static/three.js/build/three.module.js",

	    }
	}

	</script>
